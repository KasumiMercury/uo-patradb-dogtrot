services:
  dogtrot:
    build:
      context: .
      target: dev
      dockerfile: ./Dockerfile
    ports:
      - '8080:8080'
      - '2345:2345'
    tty: true
    security_opt:
      - seccomp:unconfined
    volumes:
      - .:/app
    restart: always
  mysql:
    image: mysql:latest
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - ./mysql:/var/lib/mysql
    restart: always